<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
    //函数的柯里化：通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式
        class Login extends React.Component {
        state = {
            username: '',
            password: '',
        }
        handleSubmit = (event) => {
            event.preventDefault();
            const {username, password} = this.state;
            console.log(`username: ${username}, password: ${password}`);
        }
        saveData = (dataType) => {
            return (
                (event) => {
                    const value = event.target.value;
                    this.setState({[dataType] : value}); //注意这里，在对象中使用变量作为键名使用方括号语法
                }
            )
        }
        render() {
            return (
            <form onSubmit={this.handleSubmit}>
                Username: <input onChange={this.saveData("username")} type="text" name="username"/>
                Password: <input onChange={this.saveData("password")} type="password" name="password"/>
                <button>Login</button>
                </form>
            )
        }
    }
    ReactDOM.render(<Login/>, document.getElementById("test"));
</script>
</body>

</html>
