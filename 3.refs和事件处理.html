<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
</body>
<script type="text/babel">
    class Demo extends React.Component {
        render() {
            return (
                <div>
                    <input ref="input1" type="text" placeholder="left"/>&nbsp;
                    <button ref="btn" onClick={this.showData}>点我输出左边输入框的值</button>&nbsp;
                    <input ref="input2" type="text" placeholder="失去焦点输出值" onBlur={this.showData2}/>
                    </div>
            )
        }
        showData = () => {
            console.log(this.refs.input1.value) //通过ref拿到了DOM节点
        }
        showData2 = () => {
            console.log(this.refs.input2.value)     
        }
    }
    ReactDOM.render(<Demo/>, document.getElementById("test"));
</script>
</html>
